<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Wasantha Athukorala Website</title>
        <script src="https://use.fontawesome.com/2f397d24f2.js"></script>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/flickity.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.css">
    </head>
    <body>
        <div id="wrap">
            <header class="header">
                <object class="logo" type="image/svg+xml" data="images/wasantha_athukorala_logo.svg">
                    <img src="images/wasantha_athukorala_logo.png" alt="Logo">
                </object>
                <div class="row align-top">
                    <div class="columns">
                        <h1 class="headline">Wasantha Athukorala<small>Sole Propreitorship</small></h1>
                    </div>
                </div>
                <div id="header-menu-items" class="row small-up-1 medium-up-4 large-up-4 header-subnav">
                    <i class="fa fa-spinner fa-spin fa-lg"></i>
                </div>
            </header>
            <div id="main">
                <div class="wrapper">
                    <div id="content" class="medium-10 medium-centered columns">
                        <div class="medium-1 medium-centered columns"><i class="fa fa-spinner fa-spin fa-5x"></i></div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="row small-up-1 medium-up-2">
                <div class="column float-left">
                    <div class="row small-up-1 medium-up-4" id="footer-menu-items">
                        <i class="fa fa-spinner fa-spin fa-lg"></i>
                    </div>
                </div>
                <div class="column float-right">
                    <h6 id="copyright_notice">&copy; 2016 wasanthaathukorala.com All Rights Reserved</h6>
                </div>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.js"></script>
        <script src="js/main.js"></script>
        <script async defer src='https://www.google.com/recaptcha/api.js?render=explicit'></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOfn65CqCTRLI26iL9x1LxIbj7GQm7rTg"></script>
    </body>
</html>
