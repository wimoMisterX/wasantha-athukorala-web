<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title><%- name %></title>
        <link rel="stylesheet" type="text/css" href="css/semantic.min.css">
        <link rel="stylesheet" href="css/main.css">
        <style>
            .masthead.segment {
                min-height: 300px;
                padding: 1em 0em;
            }
            .masthead h1.ui.header {
                margin-top: 1em;
                margin-bottom: 0em;
                font-size: 4em;
                font-weight: normal;
            }
            .masthead h2.ui.header {
                font-size: 1.7em;
                font-weight: normal;
            }
        </style>
    </head>
    <body>
        <div class="ui fluid container">
            <div class="ui inverted vertical masthead center aligned segment">
                <div class="ui container">
                    <div class="menu-items ui stackable large secondary inverted pointing menu">
                    </div>
                </div>
                <div class="ui text container">
                    <h1 class="ui inverted header">Wasantha Athukorala</h1>
                    <h2>Sole Propreitorship</h2>
                </div>
            </div>
        </div>
        <div class="ui container">
            <div class="ui vertical stripe segment">
                <div class="ui middle aligned stackable grid container">
                    <div id="content" class="row">
                    </div>
                </div>
            </div>
        </div>
        <div class="ui inverted vertical footer segment" style="width:100%;position:absolute;bottom:0;">
            <div class="ui container">
                <div class="ui stackable inverted divided equal height stackable grid">
                    <div class="three wide column">
                        <h4 class="ui inverted header">About</h4>
                        <div class="ui inverted link list">
                        </div>
                    </div>
                    <div class="three wide column">
                        <h4 class="ui inverted header">Services</h4>
                        <div class="ui inverted link list">
                        </div>
                    </div>
                    <div class="seven wide column">
                        <h4 class="ui inverted header">Footer Header</h4>
                        <p>Extra space for a call to action inside the footer that could help re-engage users.</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="/js/jquery-3.1.1.min.js"></script>
        <script src="/js/semantic.min.js"></script>
        <script src="/js/main.js"></script>
    </body>
</html>
